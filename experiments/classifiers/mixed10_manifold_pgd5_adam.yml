num_epochs: 30

classifier:
  name: imagenet_classifier
  path: runs/classifiers/mixed10_manifold_pgd5_adam

optimizer:
  module: torch.optim
  name: Adam
  args:
    lr: 0.001

scheduler:
  type: null
  args:


attack:
  module: advertorch.attacks
  name: PGDAttack
  args:
    eps: 0.02
    eps_iter: 0.005
    nb_iter: 5
    clip_min: null
    clip_max: null


dataset:
  name: mixed10
  num_classes: 10
  train:
    path: /vulcan/scratch/andylin/invGAN/stylegan/dataset
    batch_size: 64
  test:
    path: /vulcan/scratch/andylin/invGAN/stylegan/dataset
    batch_size: 64
